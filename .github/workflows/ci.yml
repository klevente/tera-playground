name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            wasm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('wasm/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Check Rust formatting
        run: cargo fmt --check
        working-directory: ./wasm

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: ./wasm

      - name: Check JS/TS formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Install wasm-pack
        run: command -v wasm-pack || cargo install wasm-pack --locked

      - name: Build WASM
        run: npm run wasm:build

      - name: Check WASM is up-to-date
        run: |
          if ! git diff --quiet src/lib/wasm/ || [ -n "$(git ls-files --others --exclude-standard src/lib/wasm/)" ]; then
            echo "::error::Committed WASM build is out of date. Please run 'npm run wasm:build' and commit the changes."
            git status src/lib/wasm/
            exit 1
          fi

      - name: Run Svelte check
        run: npm run check
